<h2>Lista empleados</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email Id</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">
                    Actualizar
                </button>
                <button  (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 15px;">
                    Eliminar
                </button>
                <button (click)="detailsEmployee(employee.id)"class="btn btn-warning" style="margin-left: 15px;">
                    Detalles
                </button>
            </td>
        </tr>
    </tbody>
</table>
